{% extends "layout.html"%}
{%block content%}
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">name</th>
            <th scope="col">price <br></th>
            <th scope="col">your Budget</th>
        </tr>
    </thead>
    <tbody>
        {% for i in range(1,len)%}
        <tr>
            <td>{{file[i].split(',')[0]}}</td>
            <td> {{file[i].split(',')[1]}}<br></td>
            <td>{{cart_item.query.filter_by(name=file[i].split(',')[0]).first().threshold_price}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{%endblock%}
